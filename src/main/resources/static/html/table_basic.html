			#divTb

			.even{background:#CCCCCC;}
			.odd{background:#FFFFFF;}

		<script type="text/javascript">

            //获取发布模块类型
            function getModuleInfo() {
                $.ajax({
                    type: "POST",
                    dataType: "json",
                    url: "/router",
                    //data: { id: id, name: name },
                    success: function(json) {
                        var typeData = json.routers;
						$.each(typeData, function(i, n) {
                            var tbBody=""
                            var trColor;
                            if (i % 2 == 0) {
                                trColor = "even";
                            }
                            else {
                                trColor = "odd";
                            }
                            tbBody += "<tr class='" + trColor + "'><td>" + (i+1)+ "</td>" + "<td>" + n.ip + "</td>" + "<td>" + n.country + "</td>"+"<td>"+n.knownRouters+"</td>"+"<td>"+n.knownLeasesets+"</td>"+"<td>"+n.routerVersion+"</td>"+"<td>"+n.caps+"</td>"+"<td>"+n.createTime+"</td></tr>";
                            $("#myTb").append(tbBody);
                        });
                    },
                    error: function(json) {
                        alert("加载失败");
                    }
                });
            }

            $(function() {
                getModuleInfo();
            });
		</script>
